{% extends 'survey/index.html'%}

{% block content %}
<div class="row">
	<h1>
		Prófviðmót: {{ surveygradingtemplate.title }}
		<div class="btn-group">
			<a href="{% url 'survey:survey_template_update' survey.id surveygradingtemplate.id %}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"></span></a>
			<a href="{% url 'survey:survey_template_delete' survey.id surveygradingtemplate.id %}" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span></a>
		</div>
	</h1>
</div>
<div class="row">
	<div class="col-md-6 col-xs-12">
		<h2>Viðmót</h2>
		<p class="md">{{surveygradingtemplate.md|safe}}</p>
	</div>
	<div class="col-md-6 col-xs-12">
		<h3>Lýsing</h3>
		<p>{{surveygradingtemplate.info}}</p>
	</div>
</div>
{% endblock %}
