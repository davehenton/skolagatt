{% extends 'common/index.html'%}
{% include staticfiles%}
{% block content %}
<form action="" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<p>
		<label for="file">Filename:</label>
		<input type="file" name="file" id="file" class="btn btn-default"/>
	</p>
	<p>
		<label for="student_ssn">Númer dálks fyrir kennitölu</label>
		<input type="number" name="student_ssn" id="student_ssn" min="0" value="0" />
	</p>
	<p>
		<label for="student_name">Númer dálks fyrir nafn</label>
		<input type="number" name="student_name" id="student_name" min="0" value="0"/>
	</p>
	<div>
	<label for="title"><input type="checkbox" id="title" name="title" value="yes"> Er fyrsta línan með titli</label><br>
	</div>
	<p>
		<input type="submit" value="Vista" class="btn btn-default"/>
	</p>
</form>
{% endblock %}
