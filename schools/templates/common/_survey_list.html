<h3>Próf</h3>
<table id="survey_list" class="table table-hover table-striped">
	<thead>
		<tr>
			<td><h4>Bekkur</h4></td>
			<td><h4>Könnun</h4></td>
			<td><h4>Lýkur</h4></td>
		</tr>
	</thead>
	<tbody>
		{% for survey in surveys %}
		<tr>
			<td><a href="{% url 'schools:group_detail' school.id survey.studentgroup.id %}">{{survey.studentgroup.name}}</a></td>
			<td><a href="{% url 'schools:survey_detail' school.id survey.studentgroup.id survey.id %}">{{ survey }}</a></td>
			<td>{{ survey.active_to|date:"d-m-y"|lower }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
