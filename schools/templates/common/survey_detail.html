{% extends 'common/index.html'%}

{% block content %}
<h1>{{survey.title}}</h1>
<div class="row">
	<div class="col-md-6">
		<div class="row">
			<div class="col-md-12">
				<a href="{% url 'schools:survey_update' school.id survey.id %}" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span>&nbsp;Breyta</a>
				<a href="{% url 'schools:survey_delete' school.id survey.id %}" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span>&nbsp;Ey√∞a</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				{{survey.active_from}}
			</div>
			<div class="col-md-12">
				{{survey.active_to}}
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="row">
		{% for student in students %}
		<div class="row">
			<div class="col-md-4">{{student.ssn}}</div>
			<div class="col-md-8"><a href="{% url 'schools:student_detail' school.id student.id %}">{{student.name}}</a></div>
		</div>
		{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
