{% extends 'common/index.html'%}

{% block content %}
<h1>Skólar</h1>
<div>
	<div id="school_list" class="table table-hover">
		<div class="row">
			<div class="col-md-3"><h3>Kennitala</h3></div>
			<div class="col-md-6"><h3>Nafn</h3></div>
			<div class="col-md-3">
				<a href="{% url 'schools:school_create'%}" class="btn btn-default">
					<span class="glyphicon glyphicon-plus"></span>Bæta við skóla
				</a>
			</div>
		</div>
		{% for school in school_list %}
		<div class="row">
			<div class="col-md-3">{{school.social_security}}</div>
			<div class="col-md-6"><a href="{% url 'schools:school_detail' school.id %}">{{school.name}}</a></div>
			<div class="col-md-3"></div>
		</div>
		{% endfor %}
	</table>
</div>
{% endblock %}
