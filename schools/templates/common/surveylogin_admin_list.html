{% extends 'common/index.html'%}

{% block content %}
<h3>Kannanir</h3>
<div class="row">
	<a href="{% url 'schools:survey_login_create'%}" class="btn btn-default">
		<span class="glyphicon glyphicon-plus"></span>&nbsp;Uppfæra lykilorð
	</a>
</div>
<div>
	<table id="survey_list" class="table table-hover table-striped">
		<thead>
			<tr>
				<td><h4>Könnun</h4></td>
				<td class="col-xs-1"><h4>Aðgerðir</h4></td>
			</tr>
		</thead>
		<tbody>
			{% for survey in survey_login_list %}
			<tr>
				<td>
					<a href="{% url 'schools:survey_login_detail_all' survey.survey_id %}">{{survey.survey_id}}</a>
				</td>
				<td>
					<a href="{% url 'schools:surveylogin_delete' survey.survey_id %}">
						<span class="glyphicon glyphicon-trash"></span>
					</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
