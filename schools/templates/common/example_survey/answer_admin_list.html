{% extends 'common/index.html'%}

{% block content %}
<h3>Prófadæma svör</h3>
<div class="row">
	<a href="{% url 'schools:example_survey_answer_admin_create'%}" class="btn btn-default">
		<span class="glyphicon glyphicon-plus"></span>&nbsp;Bæta við svörum
	</a>
</div>
<div>
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>Kennitala</th>
				<th>Flýtikóði</th>
				<th>Próf</th>
				<th>Svar</th>
				<th>Aðgerðir</th>
			</tr>
		</thead>
		<tbody>
			{% for answer in answers %}
			<tr>
				<td>{{answer.student.ssn}}</td>
				<td>{{answer.question.quickcode}}</td>
				<td>{{answer.groupsurvey.survey.identifier}}</td>
				<td>{{answer.answer}}</td>
				<td>
					<a href="{% url 'schools:example_survey_answer_admin_detail' question.id %}">
						<span class="glyphicon glyphicon-eye-open"></span>
					</a>
					<a href="{% url 'schools:example_survey_answer_admin_delete' question.id %}">
						<span class="glyphicon glyphicon-trash"></span>
					</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
