<h3>
	Bekkir og hópar
	{% if is_school_manager %}
		<a href="{% url 'schools:group_create' school.id %}" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-plus"></span></a>
	{% endif %}
</h3>
<table id="studentgroup-list" class="table table-striped table-hover">
	<thead>
		<tr>
			<th class="col-md-4"><h4>Nafn</h4></th>
			<th class="col-md-2"><h4>Ár </h4></th>
			<th class="col-md-2"><h4>#</h4></th>
			<th class="col-md-4"><h4>Kennarar</h4></th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<td colspan="4">
				
			</td>
		</tr>
	</tfoot>
	<tbody>
		{% for group in studentgroup_list %}
		<tr>
			<td><a href="{% url 'schools:group_detail' school.id group.id %}">{{group.name}}</a></td>
			<td>{{group.student_year}}</td>
			<td>{{group.students.count}}</td>
			<td>
				{% for teacher in group.group_managers.all %}
				<small><a href="{% url 'schools:teacher_detail' school.id teacher.id %}">{{ teacher.name }}</a></small>&nbsp;
				{% endfor%}
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
