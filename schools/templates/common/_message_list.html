{% load common_helpers %}

<a href="#" class="dropdown-toggle btn btn-info" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
	<span class="glyphicon glyphicon-envelope"></span>&nbsp;Skilaboð ({% get_nr_notifications messages%})
	<span class="caret"></span>
</a>
<ul class="dropdown-menu">
{% for message in messages %}
	<li>
		<a data-toggle="modal" data-query="message" data-url="{% url 'schools:notification_create' %}" data-target="#myModal-{{message.pk}}">{{ message.title }}</a>
		<!-- Modal -->

	</li>
{% endfor %}
</ul>

{% for message in messages %}
	<div class="modal fade" id="myModal-{{message.pk}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">{{ message.title }}</h4>
				</div>
				<div class="modal-body row">
					<div class="col-md-12 md">{{message.description}}</div>
				</div>
				{% if message.file %}
				<div style="border-top: 1px">
					<a href="{{ message.file }}">viðhengi</a>
				</div>
				{% endif %}
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
				</div>
			</div>
		</div>
	</div>
{% endfor %}
