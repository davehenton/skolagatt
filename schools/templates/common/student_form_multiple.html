{% extends 'common/index.html'%}
{% include staticfiles%}
{% block content %}
<form action="" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<p>
	<label for="file">Filename:</label>
	<input type="file" name="file" id="file" />
	</p>
	<p>
	<label for="student_ssn">Númer dálks fyrir kennitölu</label>
	<input type="number" name="student_ssn" id="student_ssn" />
	</p>
	<p>
	<label for="student_name">Númer dálks fyrir nafn</label>
	<input type="number" name="student_name" id="student_name" />
	</p>
	<p>
	<input type="submit" value="Vista" />
</form>
{% endblock %}
