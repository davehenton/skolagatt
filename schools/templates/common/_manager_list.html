<h3>Skólastjórnendur</h3>
<div>
	<div id="manager_list" class="table table-hover">
		<div class="row">
			<div class="col-md-5"><h4>Kt.</h4></div>
			<div class="col-md-7"><h4>Nafn</h4></div>
		</div>
		{% for manager in managers %}
		<div class="row">
			<div class="col-md-5">{{manager.ssn}}</div>
			<div class="col-md-7"><a href="{% url 'schools:manager_detail' school.id manager.id %}">{{manager.name}}</a></div>
		</div>
		{% endfor %}
	</div>
</div>
